<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Professeur</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { color: #2c3e50; margin-bottom: 10px; }
    h3 { margin-top: 40px; color: #34495e; }
    form { display: flex; flex-direction: column; gap: 12px; max-width: 400px; }
    input { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #2980b9; }
    #createMessage { margin-top: 15px; font-weight: bold; min-height: 20px; }
    .success { color: #27ae60; }
    .error { color: #c0392b; }
    .ranking-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .ranking-table th, .ranking-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .ranking-table th {
      background: #ecf0f1;
      color: #2c3e50;
    }
    .ranking-table tr:hover {
      background: #f1f1f1;
    }
    .no-data { color: #777; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Page Professeur</h2>
    <p>Bienvenue, <strong id="profUsername"></strong></p>

    <h3>Créer un élève</h3>
    <form id="createStudentForm">
      <input type="text" id="newUsername" placeholder="Nom de l'élève" required>
      <input type="password" id="newPassword" placeholder="Mot de passe initial" required>
      <button type="submit">Créer l'élève</button>
    </form>
    <p id="createMessage"></p>

    <br>
    <button id="logoutBtn">Déconnexion</button>

    <div style="margin: 20px;">
      <button 
        onclick="window.location.href='editor.html'"
        style="padding: 12px 24px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer;"
      >
        Éditer les questions
      </button>
    </div>

    <!-- Classement -->
    <h3>Classement des élèves</h3>
    <div id="ranking"></div>
  </div>

  <script>
    // Vérification prof
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = '/login.html';
    }
    if (currentUser.role !== 'prof') {
      alert('Accès interdit');
      window.location.href = '/index.html';
    }
    document.getElementById('profUsername').textContent = currentUser.username;

    // Création élève
    document.getElementById('createStudentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const messageEl = document.getElementById('createMessage');

      if (!username || !password) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Tous les champs sont requis';
        return;
      }

      try {
        const res = await fetch('/api/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          messageEl.style.color = 'green';
          messageEl.textContent = `Élève "${username}" créé avec succès !`;
          document.getElementById('newUsername').value = '';
          document.getElementById('newPassword').value = '';
          loadRanking(); // Rafraîchir le classement après création
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.error || 'Erreur lors de la création';
        }
      } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Erreur serveur. Réessayez.';
      }
    });

    // Déconnexion
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = '/login.html';
    });

    // === CHARGEMENT ET AFFICHAGE DU CLASSEMENT ===
    async function loadRanking() {
      const rankingDiv = document.getElementById('ranking');
      rankingDiv.innerHTML = '<p>Chargement du classement...</p>';

      const classicPrefix = 'soloClassic_';
      const infinitePrefix = 'soloInfinite_';

      const allKeys = Object.keys(localStorage);
      const students = [];

      allKeys.forEach(key => {
        if (key.startsWith(classicPrefix)) {
          const username = key.replace(classicPrefix, '');
          const classicData = JSON.parse(localStorage.getItem(key) || '{}');

          const infiniteKey = infinitePrefix + username;
          const infiniteData = JSON.parse(localStorage.getItem(infiniteKey) || '{}');

          students.push({
            username,
            classicDaily: classicData.dailyScore || 0,
            classicHigh: classicData.dailyHighscore || 0,
            classicTotal: classicData.totalScore || 0,
            infiniteScore: infiniteData.score || 0
          });
        }
      });

      if (students.length === 0) {
        rankingDiv.innerHTML = '<p class="no-data">Aucun élève enregistré pour le moment.</p>';
        return;
      }

      // Tri pour chaque catégorie
      const rankings = {
        classicDaily: [...students].sort((a, b) => b.classicDaily - a.classicDaily),
        classicHigh: [...students].sort((a, b) => b.classicHigh - a.classicHigh),
        classicTotal: [...students].sort((a, b) => b.classicTotal - a.classicTotal),
        infinite: [...students].sort((a, b) => b.infiniteScore - a.infiniteScore)
      };

      let html = '';

      html += '<h4>Score du jour (Classique)</h4>';
      html += buildTable(rankings.classicDaily, 'classicDaily');

      html += '<h4>Meilleur score du jour (Classique)</h4>';
      html += buildTable(rankings.classicHigh, 'classicHigh');

      html += '<h4>Score total (Classique)</h4>';
      html += buildTable(rankings.classicTotal, 'classicTotal');

      html += '<h4>Score total (Infini)</h4>';
      html += buildTable(rankings.infinite, 'infiniteScore');

      rankingDiv.innerHTML = html;
    }

    function buildTable(list, key) {
      if (list.length === 0) return '<p class="no-data">Aucune donnée</p>';

      let table = '<table class="ranking-table"><thead><tr><th>Rang</th><th>Élève</th><th>Valeur</th></tr></thead><tbody>';
      list.forEach((student, index) => {
        table += `<tr>
          <td>${index + 1}</td>
          <td>${student.username}</td>
          <td>${student[key]}</td>
        </tr>`;
      });
      table += '</tbody></table>';
      return table;
    }

    // Chargement initial du classement
    loadRanking();
  </script>
</body>
</html>
