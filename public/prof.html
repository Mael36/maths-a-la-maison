<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Professeur</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { color: #2c3e50; margin-bottom: 10px; }
    h3 { margin-top: 40px; color: #34495e; }
    h4 { margin-top: 30px; color: #555; }
    .creation-zone { display: flex; gap: 40px; flex-wrap: wrap; margin-bottom: 40px; }
    .left-col { flex: 1; min-width: 350px; }
    .right-col { flex: 1; min-width: 350px; }
    form { display: flex; flex-direction: column; gap: 12px; max-width: 400px; }
    input { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #2980b9; }
    #createMessage { margin-top: 15px; font-weight: bold; min-height: 20px; }
    .success { color: #27ae60; }
    .error { color: #c0392b; }
    #studentList { list-style: none; padding: 0; margin: 20px 0; }
    #studentList li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    .delete-btn { background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    .delete-btn:hover { background: #c0392b; }
    .ranking-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .ranking-table th, .ranking-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .ranking-table th { background: #ecf0f1; color: #2c3e50; }
    .ranking-table tr:hover { background: #f1f1f1; }
    .crown { font-size: 1.3em; margin-left: 6px; }
    .no-data { color: #777; font-style: italic; text-align: center; padding: 20px; }
    #refreshAll { margin: 20px 0; padding: 10px 20px; background: #7f8c8d; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #refreshAll:hover { background: #95a5a6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Page Professeur</h2>
    <p>Bienvenue, <strong id="profUsername"></strong></p>

    <!-- Zone cr√©ation + suppression c√¥te √† c√¥te -->
    <div class="creation-zone">
      <!-- Colonne gauche : Cr√©ation -->
      <div class="left-col">
        <h3>Cr√©er un √©l√®ve</h3>
        <form id="createStudentForm">
          <input type="text" id="newUsername" placeholder="Nom de l'√©l√®ve" required>
          <input type="password" id="newPassword" placeholder="Mot de passe initial" required>
          <button type="submit">Cr√©er l'√©l√®ve</button>
        </form>
        <p id="createMessage"></p>
      </div>

      <!-- Colonne droite : Liste √©l√®ves avec suppression -->
      <div class="right-col">
        <h3>√âl√®ves enregistr√©s</h3>
        <ul id="studentList">
          <li>Chargement...</li>
        </ul>
      </div>
    </div>

    <!-- Classements en dessous (plein largeur) -->
    <h3>Classement des √©l√®ves</h3>
    <button id="refreshAll">Rafra√Æchir tout</button>
    <div id="ranking"></div>

    <br>
    <button id="logoutBtn">D√©connexion</button>

    <div style="margin: 20px 0;">
      <button onclick="window.location.href='editor.html'" style="padding: 12px 24px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer;">
        √âditer les questions
      </button>
    </div>
  </div>

  <script>
    // V√©rification prof
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
    if (!currentUser.username || currentUser.role !== 'prof') {
      alert('Acc√®s interdit');
      window.location.href = '/index.html';
    }
    document.getElementById('profUsername').textContent = currentUser.username;

    // Cr√©ation √©l√®ve + rafra√Æchissement
    document.getElementById('createStudentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const messageEl = document.getElementById('createMessage');

      if (!username || !password) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Tous les champs sont requis';
        return;
      }

      try {
        const res = await fetch('/api/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
          messageEl.style.color = 'green';
          messageEl.textContent = `√âl√®ve "${username}" cr√©√© avec succ√®s !`;
          document.getElementById('newUsername').value = '';
          document.getElementById('newPassword').value = '';
          loadStudentList();
          loadRanking();
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.error || 'Erreur lors de la cr√©ation';
        }
      } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Erreur serveur. R√©essayez.';
      }
    });

    // D√©connexion
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = '/login.html';
    });

    // === LISTE √âL√àVES AVEC BOUTON SUPPRIMER ===
    async function loadStudentList() {
      const listEl = document.getElementById('studentList');
      listEl.innerHTML = '<li>Chargement...</li>';

      try {
        const res = await fetch('/data/users.json');
        if (!res.ok) throw new Error('Impossible de charger users.json');
        const users = await res.json();

        const students = Object.keys(users)
          .filter(key => users[key].role === '√©l√®ve')
          .map(username => ({ username }));

        if (students.length === 0) {
          listEl.innerHTML = '<li class="no-data">Aucun √©l√®ve enregistr√©</li>';
          return;
        }

        listEl.innerHTML = '';
        students.forEach(student => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${student.username}</span>
            <button class="delete-btn" data-username="${student.username}">Supprimer</button>
          `;
          listEl.appendChild(li);
        });

        // √âcouteurs suppression
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const username = btn.dataset.username;
            if (!confirm(`Supprimer d√©finitivement "${username}" ?`)) return;

            try {
              const res = await fetch(`/api/students/${username}`, {
                method: 'DELETE',
                headers: { 
                  'Content-Type': 'application/json',
                  'x-current-user': JSON.stringify(currentUser)
                }
              });

              const result = await res.json();

              if (result.success) {
                alert(`√âl√®ve ${username} supprim√©`);
                loadStudentList();
                loadRanking();
              } else {
                alert(result.error || 'Erreur suppression');
              }
            } catch (err) {
              alert('Erreur r√©seau');
            }
          });
        });
      } catch (err) {
        listEl.innerHTML = '<li class="error">Erreur chargement liste √©l√®ves</li>';
        console.error(err);
      }
    }

    // === CLASSEMENT (4 classements complets) ===
    async function loadRanking() {
      const rankingDiv = document.getElementById('ranking');
      rankingDiv.innerHTML = '<p>Chargement du classement...</p>';

      try {
        const usersRes = await fetch('/data/users.json');
        const users = await usersRes.json();
        const realStudents = Object.keys(users)
          .filter(key => users[key].role === '√©l√®ve')
          .map(username => username);

        const classicPrefix = 'soloClassic_';
        const infinitePrefix = 'soloInfinite_';
        const allKeys = Object.keys(localStorage);
        const students = [];

        allKeys.forEach(key => {
          if (key.startsWith(classicPrefix)) {
            const username = key.replace(classicPrefix, '');
            if (realStudents.includes(username)) {
              const classicData = JSON.parse(localStorage.getItem(key) || '{}');
              const infiniteKey = infinitePrefix + username;
              const infiniteData = JSON.parse(localStorage.getItem(infiniteKey) || '{}');

              students.push({
                username,
                classicDaily: classicData.dailyScore || 0,
                classicHigh: classicData.dailyHighscore || 0,
                classicTotal: classicData.totalScore || 0,
                infiniteScore: infiniteData.score || 0
              });
            }
          }
        });

        if (students.length === 0) {
          rankingDiv.innerHTML = '<p class="no-data">Aucun √©l√®ve enregistr√© ou pas de scores.</p>';
          return;
        }

        const rankings = {
          classicDaily: [...students].sort((a, b) => b.classicDaily - a.classicDaily),
          classicHigh: [...students].sort((a, b) => b.classicHigh - a.classicHigh),
          classicTotal: [...students].sort((a, b) => b.classicTotal - a.classicTotal),
          infinite: [...students].sort((a, b) => b.infiniteScore - a.infiniteScore)
        };

        let html = '';

        html += '<h4>Score du jour (Classique)</h4>';
        html += buildTable(rankings.classicDaily, 'classicDaily');

        html += '<h4>Meilleur score du jour (Classique)</h4>';
        html += buildTable(rankings.classicHigh, 'classicHigh');

        html += '<h4>Score total (Classique)</h4>';
        html += buildTable(rankings.classicTotal, 'classicTotal');

        html += '<h4>Score total (Infini)</h4>';
        html += buildTable(rankings.infinite, 'infiniteScore');

        rankingDiv.innerHTML = html;
      } catch (err) {
        rankingDiv.innerHTML = '<p class="error">Erreur chargement classement</p>';
        console.error(err);
      }
    }

    function buildTable(list, key) {
      if (list.length === 0) return '<p class="no-data">Aucune donn√©e</p>';

      let table = '<table class="ranking-table"><thead><tr><th>Rang</th><th>√âl√®ve</th><th>Valeur</th></tr></thead><tbody>';

      list.forEach((student, index) => {
        let nameDisplay = student.username;
        if (student[key] >= 560 && key.includes('classic')) {
          nameDisplay += ' <span class="crown">üèÜ</span>';
        }
        table += `<tr>
          <td>${index + 1}</td>
          <td>${nameDisplay}</td>
          <td>${student[key]}</td>
        </tr>`;
      });

      table += '</tbody></table>';
      return table;
    }

    // Chargement initial
    loadStudentList();
    loadRanking();

    // Rafra√Æchissement manuel
    document.getElementById('refreshAll').addEventListener('click', () => {
      loadStudentList();
      loadRanking();
    });
  </script>
</body>
</html>
