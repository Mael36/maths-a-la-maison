<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    
    <!-- Élément pour afficher les erreurs -->
    <p id="error" style="color: red; text-align: center; margin-top: 15px; font-weight: bold;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error'); // Maintenant existe !

      errorEl.textContent = ''; // Réinitialise le message

      if (!username || !password) {
        errorEl.textContent = 'Veuillez remplir tous les champs';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          // Stocke l'utilisateur dans localStorage
          localStorage.setItem('currentUser', JSON.stringify({
            username: data.username,
            role: data.role
          }));

          // Redirection selon le rôle
          if (data.role === 'prof') {
            window.location.href = '/prof.html';
          } else {
            window.location.href = '/index.html'; // ou '/solo.html' si tu veux direct solo
          }
        } else {
          errorEl.textContent = data.error || 'Erreur de connexion';
        }
      } catch (err) {
        console.error('Erreur réseau :', err);
        errorEl.textContent = 'Impossible de contacter le serveur';
      }
    });
  </script>
</body>
</html>
